<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/f91a656f35.js" crossorigin="anonymous"></script>
        <title>Form Animation</title>
    </head>
    <body>

        <form>
            <div class="field-name">
                <!-- The i elements are the icons from the font awesome  website -->
                <i class="fa-solid fa-user"></i> 
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-arrow-right"></i>
            </div>

            <div class="field-email innactive">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-arrow-right"></i>
            </div>

            <div class="field-password innactive">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-arrow-right"></i>
            </div>

            <div class="field-finish innactive">
                <i class="fa-solid fa-heart"></i>
                <p>Thank you!</p>
                <i class="fa-solid fa-heart"></i>
            </div>
        </form>

        <script src="form.js"></script>
    </body>
</html>
